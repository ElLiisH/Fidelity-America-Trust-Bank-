<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
document.addEventListener('DOMContentLoaded', function(){
    const chatContainer = document.querySelector('.live-chat-minimized');
    const toggleButton = document.querySelector('.toggle-chat');

    toggleButton.addEventListener('click', () => {
      chatContainer.classList.toggle('live-chat-minimized');
      chatContainer.classList.toggle('live-chat-maximized');
    });
  });
const chatSend = document.getElementById('chat-send');
  const chatInput = document.getElementById('chat-input');
  const chatLog = document.getElementById('chat-log');

  chatSend.addEventListener('click', () => {
    const message = chatInput.value;
    chatLog.innerHTML += `<p style="color: #000000;">You: ${message}</p>`;
    chatInput.value = '';
  });

  const container = document.querySelector('.container');
const row = document.querySelector('.row');
const colMd12 = document.querySelector('.col-md-12');

// Add event listener to toggle classes on click
container.addEventListener('click', () => {

});
